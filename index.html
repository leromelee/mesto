<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="root">

    <div class="page">
        <header class="header">
            <img src="./images/logo_white.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__disc">Исследователь океана</p>
                    <button name="popup__edit" class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="cards">
                <ul class="card">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mikhail Sedenkov</p>
        </footer>
    </div>

    <div class="popup popup_type_editprofile">
        <div class="popup__content">
            <button class="popup__button-close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" name="popup-form" class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_form_name">
                <input type="text" name="disc" class="popup__input popup__input_form_disc">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_addcard ">
        <div class="popup__content">
            <button class="popup__button-close" type="button"></button>
            <h3 class="popup__title">Новое Место</h3>
            <form action="#" name="popup-form" class="popup__form" id="cardForm">
                <input type="text" placeholder="Название" name="name" class="popup__input popup__input_form_title">
                <input type="text" placeholder="Ссылка на картинку" name="disc" class="popup__input popup__input_form_link">
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_closecard">
        <figure class="popup__figure">
            <button class="popup__button-close" type="button"></button>
            <img src="#" alt="#" class="popup__photo">
            <figcaption class="popup__name"></figcaption>
        </figure>
    </div>

    <template id="card-template">
      <li class="element">
        <img src="#" alt="" class="element__photo">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__button" type="button"></button>
      </div>
      <button class="element__button-delete" type="button"></button>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
