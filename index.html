<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="root">

    <div class="page">
        <header class="header">
            <img src="./images/logo_white.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__disc">Исследователь океана</p>
                    <button name="popup__edit" class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <ul class="card">
                <li class="element">
                    <img src="./images/Karachevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="submit"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="submit"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Dombai.jpg" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="submit"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="submit"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Dombai.jpg" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="submit"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Karachevsk.jpg" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="submit"></button>
                    </div>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mikhail Sedenkov</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__button-close" type="submit"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" name="popup-form" class="popup__form">
                <input type="text" name="name" class="popup__input popup__form-name">
                <input type="text" name="disc" class="popup__input popup__form-disc">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>


    <script src="./scripts/script.js"></script>
</body>

</html>
