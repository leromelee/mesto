<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__avatar-overlay"><img src="129b9931c6310e37f775.svg" alt="Аватар" class="profile__avatar"> <button type="button" class="profile__avatar-button"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__disc">Исследователь океана</p><button name="popup__edit" class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="card"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mikhail Sedenkov</p></footer><div class="popup popup_type_editprofile"><div class="popup__content"><h3 class="popup__title">Редактировать профиль</h3><form novalidate id="profilePopupForm" class="popup__form"><div class="popup__input-container"><input required class="popup__input popup__input_form_name" minlength="2" maxlength="30" name="name" id="name-profile" placeholder="Введите имя"><p id="name-profile-error" class="popup__error"></p></div><div class="popup__input-container"><input required class="popup__input popup__input_form_disc" minlength="2" maxlength="200" name="description" id="disc-profile" placeholder="Введите свой род деятельности"><p id="disc-profile-error" class="popup__error"></p></div><button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button></form><button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_addcard"><div class="popup__content"><h3 class="popup__title">Новое место</h3><form novalidate class="popup__form" id="cardForm"><div class="popup__input-container"><input required class="popup__input popup__input_form_title" minlength="2" maxlength="30" id="title-addcard" name="name" placeholder="Название"><p id="title-addcard-error" class="popup__error"></p></div><div class="popup__input-container"><input required class="popup__input popup__input_form_link" id="link-addcard" name="link" type="url" placeholder="Ссылка на картинку"><p id="link-addcard-error" class="popup__error"></p></div><button type="submit" class="popup__save popup__save_disabled">Создать</button></form><button class="popup__button-close" type="button" aria-label="Закрыть"></button></div></div><div id="photoPopup" class="popup popup_type_closecard"><figure class="popup__content-closecard"><button class="popup__button-close" type="button"></button> <img src="#" alt="#" class="popup__photo"><figcaption class="popup__name"></figcaption></figure></div><div class="popup popup_type_editavatar"><div class="popup__content"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" novalidate><div class="popup__input-container"><input required class="popup__input popup__input_form_link" id="link-editavatar" name="link" type="url" placeholder="Ссылка на картинку"><p id="link-editavatar-error" class="popup__error"></p></div><button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_submit" id="popup__submit"><div class="popup__content"><button class="popup__button-close" type="button"></button><div class="form"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" id="avatar-form" novalidate><button class="popup__save" type="submit">Да</button></form></div></div></div><template id="card" class="template-card"><li class="element"><img src="#" alt="#" class="element__photo"> <button class="element__button-delete" type="button"></button><div class="element__info"><h2 class="element__title"></h2><div class="element__button-group"><button class="element__button" type="button"></button><p class="element__like-counter">0</p></div></div></li></template></div></body></html>
